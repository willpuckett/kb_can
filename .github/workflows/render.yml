name: Build and Deploy
on: [push]
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
      - name: Setup Bun 🍞
        uses: pkgxdev/setup@v1
        with:
            +: bun
      - name: Install and Build 🔧 # Generate pngs from mermaid diagrams and use full urls for them in the markdown so it can be linked in the KB
        run: |
          bunx @mermaid-js/mermaid-cli mmdc -i can.md -o can.md -e png 
          sed 's@![diagram](./can-@![diagram](https://willpuckett.github.io/kb_can/can-@g' can.md > index.md
          rm can.md
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # The folder the action should deploy.



  
